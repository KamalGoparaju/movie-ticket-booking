<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookings - Movie Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      padding: 10px 20px;
      color: white;
    }
    .navbar .logo { font-size: 24px; font-weight: bold; }
    .nav-links { list-style: none; display: flex; gap: 15px; margin: 0; padding: 0; }
    .nav-links li { display: inline; }
    .nav-links a, .reset-btn {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .reset-btn:hover, .nav-links a:hover { text-decoration: underline; }

    /* Booking List */
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .booking-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: #f9f9f9;
    }
    .booking-card h4 { margin: 0 0 5px 0; }
    .booking-card p { margin: 2px 0; }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">ðŸŽ¬ MovieBooking</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="bookings.html">Bookings</a></li>
      <li><button class="reset-btn" onclick="resetAllBookings()">Reset</button></li>
    </ul>
  </nav>

  <div class="container">
    <h1>My Bookings</h1>
    <div id="bookingList"></div>
  </div>

  <script>
    // Show all bookings
    function showBookings() {
      const bookingList = document.getElementById("bookingList");
      bookingList.innerHTML = "";
      const bookings = JSON.parse(localStorage.getItem("bookings") || "[]");

      if(bookings.length === 0){
        bookingList.innerHTML = "<p>No bookings yet!</p>";
        return;
      }

      bookings.forEach(b => {
        const div = document.createElement("div");
        div.className = "booking-card";
        div.innerHTML = `
          <h4>${b.movie}</h4>
          <p>Date: ${b.date || '-'}</p>
          <p>Time: ${b.time || '-'}</p>
          <p>Seats: ${b.seats.join(", ")}</p>
          <p>Total Price: â‚¹${b.totalPrice}</p>
          <p>Booking ID: ${b.bookingId}</p>
        `;
        bookingList.appendChild(div);
      });
    }

    // Reset all bookings
    function resetAllBookings() {
      if(confirm("Are you sure you want to reset all bookings?")){
        localStorage.removeItem("bookings");
        showBookings();
      }
    }

    showBookings();
  </script>
</body>
</html>
