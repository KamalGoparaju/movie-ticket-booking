<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies - Book Your Tickets</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 10px 20px;
      color: white;
    }
    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .nav-links li {
      margin-left: 20px;
    }
    .nav-links a,
    .reset-btn {
      color: white;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .nav-links a:hover,
    .reset-btn:hover {
      color: #ffcc00;
    }

    /* Movies Section */
    .movies-section {
      text-align: center;
      padding: 30px 10px;
    }
    .section-title {
      margin-bottom: 20px;
      font-size: 28px;
    }

    /* Movie Grid */
    .movie-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .movie-card {
      flex: 1 1 200px;
      max-width: 220px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      overflow: hidden;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      padding-bottom: 10px;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: auto;
    }
    .movie-card h3 {
      margin: 10px 0;
    }

    /* Center Date & Time dropdowns in movie card */
    .movie-card select {
      width: 80%;
      padding: 5px;
      margin: 5px auto;  /* Center horizontally */
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      display: block;    /* Ensure margin auto works */
      text-align: center; /* Optional: center text inside dropdown */
    }

    /* Book Button */
    .book-btn {
      background: #28a745;
      border: none;
      padding: 10px;
      width: 90%;
      margin: 5px auto 0;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .book-btn:hover {
      background: #218838;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .movie-grid {
        gap: 15px;
      }
    }
    @media (max-width: 480px) {
      .movie-card {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
    


  </style>
</head>

  <script>
    function resetBookings() {
      localStorage.removeItem("bookings");
      alert("All bookings have been reset!");
    }

    function bookMovie(movie) {
      const date = document.getElementById(movie + "-date").value;
      const time = document.getElementById(movie + "-time").value;
      location.href = `seats.html?movie=${encodeURIComponent(movie)}&date=${encodeURIComponent(date)}&time=${encodeURIComponent(time)}`;
    }
  </script>
