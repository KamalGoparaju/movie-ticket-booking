     /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      position: sticky;   /* Keeps it in view while scrolling */
      top: 0;             /* Stick to the very top */
      z-index: 1000;      /* Ensure it stays above other content */
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2c3e50;
      padding: 10px 20px;
      color: white;
    }
    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .nav-links li {
      margin-left: 20px;
    }
    .nav-links a,
    .reset-btn {
      color: white;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .nav-links a:hover,
    .reset-btn:hover {
      color: #ffcc00;
    }

    /* Movies Section */
    .movies-section {
      text-align: center;
      padding: 30px 10px;
    }
    .section-title {
      margin-bottom: 20px;
      font-size: 28px;
    }

    /* Movie Grid - 5 per row */
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      justify-items: center;
    }

    .movie-card {
      width: 100%;
      max-width: 220px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      overflow: hidden;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      padding-bottom: 10px;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: auto;
    }
    .movie-card h3 {
      margin: 10px 0;
    }

    /* Center Date & Time dropdowns in movie card */
    .movie-card select {
      width: 80%;
      padding: 5px;
      margin: 5px auto;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      display: block;
      text-align: center;
    }

    /* Book Button */
    .book-btn {
      background: #28a745;
      border: none;
      padding: 10px;
      width: 90%;
      margin: 5px auto 0;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .book-btn:hover {
      background: #218838;
    }

    /* Responsive Adjustments */
    @media (max-width: 1024px) {
      .movie-grid {
        grid-template-columns: repeat(3, 1fr); /* Tablets */
      }
    }
    @media (max-width: 768px) {
      .movie-grid {
        grid-template-columns: repeat(2, 1fr); /* Small Tablets */
      }
    }
    @media (max-width: 480px) {
      .movie-grid {
        grid-template-columns: 1fr; /* Mobile */
      }
    }
